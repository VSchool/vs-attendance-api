name: unit-test
on: 
    push:
        branches:
            - dev
            - main
jobs:
    run-tests:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v3
              with:
                node-version: '14'
            - run: npm install
            - run: npm t
